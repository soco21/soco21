="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="185" x="97" y="440.0903">Get piece at end coordinates</text><polygon fill="#A80036" points="80,470.2891,70,474.2891,80,478.2891,76,474.2891" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="74" x2="316" y1="474.2891" y2="474.2891"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="86" y="469.2231">14</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="202" x="108" y="469.2231">Either is empty or returns piece</text><polygon fill="#A80036" points="471.5,499.4219,481.5,503.4219,471.5,507.4219,475.5,503.4219" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="69" x2="477.5" y1="503.4219" y2="503.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="76" y="498.356">15</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="256" x="98" y="498.356">Check if no other jump move is possible</text><polygon fill="#A80036" points="80,528.5547,70,532.5547,80,536.5547,76,532.5547" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="74" x2="482.5" y1="532.5547" y2="532.5547"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="86" y="527.4888">16</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="287" x="108" y="527.4888">Another jump move is possible / not possible</text><!--MD5=[87d2f4bb6e3a2886957bb4c48b26d1f8]
@startuml
autonumber
loop while there is no winner
    GameLogic -> BoardPrinter: Print Board
    BoardPrinter -> Board: GetPieceAt
    Board -> BoardPrinter: Return piece
    GameLogic -> Move: Parse Input
    GameLogic <- Move: Either valid move or exception
    GameLogic -> Board: Get piece at start coordinates
    Board -> GameLogic: Either is empty or returns piece
    GameLogic -> MoveValidator: Check if move is valid
    MoveValidator -> GameLogic: Move is valid / not valid
    GameLogic -> Board: Execute move
    GameLogic -> WinCondition: Has the current player won?
    WinCondition -> GameLogic: Player has won / not won
    GameLogic -> Board: Get piece at end coordinates
    Board -> GameLogic: Either is empty or returns piece
    GameLogic -> MoveValidator: Check if no other jump move is possible
    MoveValidator -> GameLogic: Another jump move is possible / not possible
end
@enduml

